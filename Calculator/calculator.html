<!DOCTYPE html>
<html>
<head>
    <meta charset = "utf-8"/>
    <title>계산기</title>
    <link rel="stylesheet" href="calculator.css">
    <table>
        <thead id = "calculatorHead"></thead>
        <tbody>
            <tr>
                <td class = "number" id="n0">0</td>
                <td class = "number" id="n1">1</td>
                <td class = "number" id="n2">2</td>
                <td  id="sP">+</td>
            </tr>
            <tr>
                <td class = "number" id="n3">3</td>
                <td class = "number" id="n4">4</td>
                <td class = "number" id="n5">5</td>
                <td id="s-">-</td>
            </tr>
            <tr>
                <td class = "number" id="n6">6</td>
                <td class = "number" id="n7">7</td>
                <td class = "number" id="n8">8</td>
                <td id="sX">X</td>
            </tr>
            <tr>
                <td class = "number" id="n9">9</td>
                <td id="sC">C</td>
                <td id="sE">=</td>
                <td id="s÷">÷</td>
            </tr>
        </tbody>
    </table>
</head>
<body>
    <script src="calculator.js"></script>
</body>
</html>
